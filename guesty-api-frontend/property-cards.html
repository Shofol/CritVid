<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Properties</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: #f8f9fa;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        font-size: 2.5rem;
        color: #2d3748;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.1rem;
        color: #718096;
      }

      .properties-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 25px;
      }

      .property-card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }

      .property-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      }

      .property-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
      }

      .property-content {
        padding: 20px;
      }

      .property-title {
        font-size: 1.3rem;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 8px;
        line-height: 1.4;
      }

      .property-location {
        color: #718096;
        font-size: 0.95rem;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .property-location::before {
        content: "üìç";
        font-size: 14px;
      }

      .property-price {
        font-size: 1.1rem;
        font-weight: 600;
        color: #38a169;
        margin-bottom: 15px;
      }

      .property-status {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 500;
        margin-bottom: 15px;
      }

      .status-active {
        background: #c6f6d5;
        color: #22543d;
      }

      .status-inactive {
        background: #fed7d7;
        color: #742a2a;
      }

      .view-details-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .view-details-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      .loading {
        text-align: center;
        padding: 60px 20px;
        color: #718096;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error {
        background: #fee;
        border: 1px solid #fcc;
        color: #c33;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        margin: 20px 0;
      }

      .no-properties {
        text-align: center;
        padding: 60px 20px;
        color: #718096;
      }

      .no-properties h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #4a5568;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        body {
          padding: 15px;
        }

        .header h1 {
          font-size: 2rem;
        }

        .properties-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }
      }

      @media (max-width: 480px) {
        .header h1 {
          font-size: 1.8rem;
        }

        .property-content {
          padding: 15px;
        }

        .property-title {
          font-size: 1.2rem;
        }
      }

      /* Animation for cards appearing */
      .property-card {
        animation: fadeInUp 0.6s ease forwards;
        opacity: 0;
        transform: translateY(30px);
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Stagger animation for multiple cards */
      .property-card:nth-child(1) {
        animation-delay: 0.1s;
      }
      .property-card:nth-child(2) {
        animation-delay: 0.2s;
      }
      .property-card:nth-child(3) {
        animation-delay: 0.3s;
      }
      .property-card:nth-child(4) {
        animation-delay: 0.4s;
      }
      .property-card:nth-child(5) {
        animation-delay: 0.5s;
      }
      .property-card:nth-child(6) {
        animation-delay: 0.6s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>Our Properties</h1>
        <p>Discover our amazing vacation rentals</p>
      </div>

      <!-- Properties Grid -->
      <div id="propertiesGrid" class="properties-grid">
        <!-- Loading state -->
        <div id="loading" class="loading">
          <div class="spinner"></div>
          <p>Loading properties...</p>
        </div>
      </div>

      <!-- Error state -->
      <div id="error" class="error" style="display: none">
        <p>Failed to load properties. Please try again.</p>
      </div>

      <!-- No properties state -->
      <div id="noProperties" class="no-properties" style="display: none">
        <h3>No properties found</h3>
        <p>Check back later for new listings.</p>
      </div>
    </div>

    <script>
      // Function to load properties from your backend
      async function loadProperties() {
        try {
          // Hide loading and show grid
          document.getElementById("loading").style.display = "none";
          document.getElementById("error").style.display = "none";
          document.getElementById("noProperties").style.display = "none";

          // This is where you'll call your Wix backend function
          // For now, using mock data to show the layout
          const properties = await getMockProperties();

          if (properties && properties.length > 0) {
            displayProperties(properties);
          } else {
            document.getElementById("noProperties").style.display = "block";
          }
        } catch (error) {
          console.error("Error loading properties:", error);
          document.getElementById("loading").style.display = "none";
          document.getElementById("error").style.display = "block";
        }
      }

      // Function to display properties
      function displayProperties(properties) {
        const grid = document.getElementById("propertiesGrid");
        grid.innerHTML = ""; // Clear loading state

        properties.forEach((property) => {
          const card = createPropertyCard(property);
          grid.appendChild(card);
        });
      }

      // Function to create a property card
      function createPropertyCard(property) {
        const card = document.createElement("div");
        card.className = "property-card";

        card.innerHTML = `
                <img src="${
                  property.image ||
                  "https://via.placeholder.com/400x200?text=Property+Image"
                }"
                     alt="${property.title}"
                     class="property-image"
                     onerror="this.src='https://via.placeholder.com/400x200?text=No+Image'">
                <div class="property-content">
                    <h3 class="property-title">${property.title}</h3>
                    <div class="property-location">${property.location}</div>
                    <div class="property-price">$${
                      property.price
                    } per night</div>
                    <div class="property-status ${
                      property.active ? "status-active" : "status-inactive"
                    }">
                        ${property.active ? "Active" : "Inactive"}
                    </div>
                    <button class="view-details-btn" onclick="viewProperty('${
                      property.id
                    }')">
                        View Details
                    </button>
                </div>
            `;

        return card;
      }

      // Function to view property details
      function viewProperty(propertyId) {
        console.log("Viewing property:", propertyId);
        // Add your navigation logic here
        // window.location.href = `/property/${propertyId}`;
      }

      // Mock data for demonstration
      async function getMockProperties() {
        // Simulate API delay
        await new Promise((resolve) => setTimeout(resolve, 1000));

        return [
          {
            id: "1",
            title: "Beautiful Beach House",
            location: "Miami Beach, FL",
            price: 250,
            active: true,
            image: "https://via.placeholder.com/400x200?text=Beach+House",
          },
          {
            id: "2",
            title: "Mountain Cabin Retreat",
            location: "Aspen, CO",
            price: 180,
            active: true,
            image: "https://via.placeholder.com/400x200?text=Mountain+Cabin",
          },
          {
            id: "3",
            title: "Downtown Luxury Apartment",
            location: "New York, NY",
            price: 350,
            active: false,
            image: "https://via.placeholder.com/400x200?text=Luxury+Apartment",
          },
          {
            id: "4",
            title: "Cozy Lake Cottage",
            location: "Lake Tahoe, CA",
            price: 200,
            active: true,
            image: "https://via.placeholder.com/400x200?text=Lake+Cottage",
          },
        ];
      }

      // Load properties when page loads
      document.addEventListener("DOMContentLoaded", loadProperties);

      // Function to refresh properties (can be called from Wix)
      window.refreshProperties = function () {
        loadProperties();
      };
    </script>
  </body>
</html>
