<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guesty Properties</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-container">
      <!-- Header Section -->
      <header class="page-header">
        <h1>Our Properties</h1>
        <p>Discover our amazing vacation rentals</p>
      </header>

      <!-- Search and Filter Section -->
      <div class="search-filter-section">
        <div class="search-container">
          <input
            id="searchInput"
            type="text"
            placeholder="Search properties..."
            class="search-input"
          />
        </div>

        <div class="filter-container">
          <select id="filterSelect" class="filter-select">
            <option value="">All Properties</option>
            <option value="active">Active Only</option>
            <option value="inactive">Inactive Only</option>
            <option value="available">Available</option>
          </select>
        </div>

        <button
          id="refreshBtn"
          class="refresh-btn"
          onclick="refreshProperties()"
        >
          Refresh
        </button>
      </div>

      <!-- Loading Spinner -->
      <div id="loadingSpinner" class="loading-spinner" style="display: none">
        <div class="spinner"></div>
        <p>Loading properties...</p>
      </div>

      <!-- Error Message -->
      <div id="errorMessage" class="error-message" style="display: none">
        <p></p>
      </div>

      <!-- Properties Container -->
      <div id="propertiesContainer" class="properties-grid">
        <!-- Property cards will be dynamically added here -->
      </div>

      <!-- No Properties Message -->
      <div id="noProperties" class="no-properties" style="display: none">
        <h3>No properties found</h3>
        <p>Try adjusting your search criteria or check back later.</p>
      </div>
    </div>

    <script src="properties-page.js"></script>
  </body>
</html>
